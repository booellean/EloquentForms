on: push
name: tests
jobs:
  linux_tests:
    runs-on: ubuntu-20.04

    services:
      memcached:
        image: memcached:1.6-alpine
        ports:
          - 11211:11211
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: EloquentFormsTest
          MYSQL_ROOT_PASSWORD: localRootAdmin
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: true
      matrix:
        php: ['8.0', '8.1']
        stability: [prefer-lowest, prefer-stable]

    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, pcntl
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      # - name: Set Minimum PHP 8.0 Versions
      #   uses: nick-invision/retry@v1
      #   with:
      #     timeout_minutes: 5
      #     max_attempts: 5
      #     command: composer require guzzlehttp/guzzle:^7.2 --no-interaction --no-update
      #   if: matrix.php >= 8

      # - name: Set Minimum PHP 8.1 Versions
      #   uses: nick-invision/retry@v1
      #   with:
      #     timeout_minutes: 5
      #     max_attempts: 5
      #     command: composer require ramsey/collection:^1.2 brick/math:^0.9.3 --no-interaction --no-update
      #   if: matrix.php >= 8.1

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit --verbose

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            vendor/orchestra/testbench-core/laravel/storage/logs
            !vendor/**/.gitignore
